{% extends 'base.html' %}

{% block content %}

<form id="form" action="/login" method="POST">
    <h1>Log In</h1>
    <label>Username
        <input id="username" name="username" type="text" value={{username}}>
    </label>
    <p></p>
    <label>Password
        <input id="password" name="password" type="password">
    </label>
    <input type="submit" />
</form>
<p></p>
<a href="/signup">Click here to create an account</a>

{% endblock %}
