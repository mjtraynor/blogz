{% extends 'base.html' %}

{% block content %}

    <h1>All Blogs</h1>
    {% for blog in blogs %}
        <h2><a href="/all_blogs?id={{blog.id}}">{{blog.title}}</a></h2>
        <p></p>
        <p>{{blog.blog}}</p>
        <p></p>
        Written by <a href="/all_blogs?user={{blog.owner_id}}">{{blog.owner.username}}</a>
        <p></p>
        <p></p>
    {% endfor %}

{% endblock %}
