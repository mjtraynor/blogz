{% extends 'base.html' %}

{% block content %}    
    
    <h1>New Blog Post</h1>
    <form id=form action="/new_post" method='POST'>
        <label>Blog Title:
            <input name="blog_title" type="text" value="{{new_title}}">
        </label>
        <p class="error">{{title_error}}</p>
        <label>Blog Post:
            <textarea name="blog_post" type="textarea" rows="10" cols="100" value={{new_blog}}></textarea>
        </label>
        <p class="error">{{blog_error}}</p>
        <input type="submit" value="Add Entry" />
    </form>

{% endblock %}
